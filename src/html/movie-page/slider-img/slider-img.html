<section class="images">
  <div class="images-wrapper">

    <div class="section-title actors-title">
      <h3 class="section-title__name">Фото</h3>
      <span class="section-title__count">23</span>
    </div>

    <div class="images-slider">
      <div class="glide">

        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="./img/img-slider/img-slide-1.png" alt="">
            </li>
            <li class="glide__slide">
              <img
                src="https://images.unsplash.com/photo-1652871514777-6d8392e34696?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2066"
                alt="">
            </li>
            <li class="glide__slide">
              <img src="./img/img-slider/img-slide-1.png" alt="">
            </li>
            <li class="glide__slide">
              <img
                src="https://images.unsplash.com/photo-1652847042846-6a897d2ccf15?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=982"
                alt="">
            </li>
          </ul>
        </div>

        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow-left" data-glide-dir="<">
            <img src="./img/icons/icons.svg#back-arrow" alt="">
          </button>
          <button class="glide__arrow glide__arrow-right" data-glide-dir=">">
            <img src="./img/icons/icons.svg#back-arrow" alt="">
          </button>
        </div>

      </div>
    </div>

  </div>
</section>
