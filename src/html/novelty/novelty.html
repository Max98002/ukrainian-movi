<section id="novelty-link" class="novelty">
  <div class="novelty-block">

    <div class="novelty-block__img">
      <img src="./img/novelty/novelty.jpg" alt="novelty">
    </div>

    <div class="novelty-movie-wrapper">

      <div class="novelty-trailer">

        <div class="novelty-trailer__video">
          <video>
            <!-- <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg"> -->
          </video>
          @@include('../lines/lines.html', {
            "mainClass": "lines-block",
            "another": "lines-block_novelty"
          })
        </div>
        <!-- Тут має бути відео а не картинка -->
        <span class="novelty-trailer__tag">Новинка</span>
        <div class="novelty-trailer__watch">
          <button class="novelty-trailer__btn button button__trailer">
            <img src="./img/icons/icons.svg#play" class="svg-play-dims" alt="play" />
            <span>Дивитись трейлер</span>
          </button>
          <span class="novelty-trailer__announcement">Прем’єра 13 Березня</span>
        </div>

      </div>

      <div class="novelty-trailer__nameMovie">
        <ul class="novelty-trailer-info">
          <li class="novelty-trailer-info__item">Фільм</li>
          <li class="novelty-trailer-info__item">2022</li>
          <li class="novelty-trailer-info__item">18+</li>
        </ul>
        <h3 class="novelty-trailer__title">Я, "Побєда" і Берлін</h3>
      </div>

    </div>

  </div>
</section>
